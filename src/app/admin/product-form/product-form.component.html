<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
              <label for="title">Title</label>
              <input #title="ngModel" ngModel="title" name="title" id="title" type="text" class="form-control" required>
              <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
                Title is required.
              </div>
            </div>    
            <div class="form-group">
                    <label for="price">Price</label>
                    <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" required [min]="0">
                    </div>
                <div class="alert alert-danger" *ngIf="price.touched && !price.valid">
                    <div *ngIf="price.errors.required" > Price is required.</div>
                    <div *ngIf="price.errors.min" > Minimum price should be 0 or higher.</div>
                </div>
                </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.$key">
                        {{ c.name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
                    Category is required
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
            </div>
            <div class="alert alert-danger" *ngIf="imageUrl.touched && !imageUrl.valid">
                <div *ngIf="imageUrl.errors.required">Image is required.</div>
                <div *ngIf="imageUrl.errors.url">Please provide valid URL.</div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 20rem;">
            <img [src]="imageUrl.value" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ title.value }}</h5>
              <p class="card-text">{{ price.value | currency:'USD':true}}</p>
            </div>
          </div>
    </div>
</div>
